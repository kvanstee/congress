<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CLT</title>
  <script type="text/javascript" src="./bundle.js"></script>
  <!script type="module" src="../../src/javascripts/index.js"></script!>
</head>
  <body>
  <h1> COMMUNITY LAND TRUST </h1>
    <div id="content">
      <button onclick="App.donate()" href="#">DONATE</button><input  id="donate" placeholder="amount"><select id="crypto_currency"><option value="ETH">ETH</option><option value="DAI">DAI</option></select><br>
      <div id="forOwner" class="hidden">
        <button onclick="App.add_member()" href="#">ADD MEMBER</button><input id="newMemberAddress" placeholder="address"><input id="newMemberName" size="20" placeholder="name"><br>
        <button onclick="App.remove_member()" href="#">REMOVE MEMBER</button><input id="removeMember" placeholder="address"><br>
        <button onclick="App.change_voting_rules()" href="#">CHANGE VOTING RULES</button><input  id="minQuorum" size="2" placeholder="minumum quorum"><input  id="minutesForDebate" size="5" placeholder="minutes for debate"><input  id="majorityMargin" size="2"placeholder="majority margin"><br>
	<button onclick="App.change_ownership()" href="#">TRANSFER OWNERSHIP</button><input id="newOwner" placeholder="address"><br>
      </div>
      <div id="forMembers" class="hidden">
        <button onclick="App.new_proposal()" href="#">NEW PROPOSAL</button>
          <select id="crypto_curr"><option value="ETH">ETH</option><option value="DAI">DAI</option></select>
          <input id="beneficiary" placeholder="beneficiary">
          <input  id="Amount" size="5" placeholder="amount ether or dai">
          <input  id="jobDescription" placeholder="job description"><br>
	<button onclick="App.check_proposal()" href="#">CHECK DAI PROPOSAL</button><input id="proposalNumber1"  size="2" placeholder="proposal number"><input  id="beneficiary1" placeholder="beneficiary"><input id="amount1"  size="4" placeholder="amount dai"><br>
	<button onclick="App.execute_proposal()" href="#">EXECUTE PROPOSAL</button><input id="proposalNumber2" size="2" ><input id="bytecode1" placeholder="transaction bytecode"><br>
	<table>
	  <tr><th>PROPOSAL NUMBER</th><th>RECIPIENT</th><th>AMOUNT ETH</th><th>JOB DESCRIPTION</th><th>TOTAL VOTES</th><th>PROGRESSIVE VOTE</th><th>STATUS</th><th id="justification" class="hidden">JUSTIFICATION</th></tr>
          <tbody id="activeProposals"></tbody>
	</table>
      </div>
    </div>
  </body>
</html>
