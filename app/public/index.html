<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>CLT</title>
  <script type="text/javascript" src="./bundle.js"></script>
</head>
  <body>
  <h1> COMMUNITY LAND TRUST </h1>
    <div id="content">
      <button id="donate_button" href="#">DONATE</button><input  id="donate" placeholder="amount"><select id="crypto_currency"><option value="ETH">ETH</option><option value="DAI">DAI</option></select><br>
      <div id="forMembers" class="hidden">
        <button id="new_proposal_button" href="#">NEW PROPOSAL</button>
          <select id="proposal_options"><option value="ETH" selected>SEND ETH</option><option value="DAI">SEND DAI</option><option value="ADD_MEMBER">ADD MEMBER</option><option value="REMOVE_MEMBER">REMOVE MEMBER</option><option value="NEW_RULES">CHANGE VOTING RULES</option></select><br>
	<table>
	  <tr><th>PROPOSAL NUMBER</th><th>RECIPIENT</th><th>AMOUNT ETH</th><th>JOB DESCRIPTION</th><th>TOTAL VOTES</th><th>PROGRESSIVE VOTE</th><th>STATUS</th></tr>
          <tbody id="activeProposals"></tbody>
	</table>
      </div>
    </div>
  </body>
</html>
